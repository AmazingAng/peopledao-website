pitch: |
  <p>As we self-identifying as a metaDAO, we are committed to acting as a designer, funder, and supporter of DAOs and projects which advance Web3 and improve social good. Please help us support the grassroot Web3 community by donating to our DAO's treasury, a multi-sig wallet with 9 different signers elected by the community. You can see the vote <a href="https://snapshot.org/#/people-dao.eth/proposal/0x0e9c88190695d768553b646202745a45551f159b64240ad41e16cc3b039c8a85" target="_blank">here<a/>.</p><br/><p>To honor your donation and to show our apprciatation, our designers have created a special POAP just for you.</p>
